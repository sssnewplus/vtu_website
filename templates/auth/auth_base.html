<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/auth_style.css')}}">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
    <div class="content">
        <!-- to show flashed messages -->
        {% with messages = get_flashed_messages(with categories=true) %}
            {% for category, message in messages %}
                <!-- error messages -->
                {% if category = 'error' %}
                    <div class="alert-error">
                        {{ message }}
                    </div>
                {% endif %}
                <!-- success messages -->
                {% if category = 'success' %}
                    <div class="alert-success">
                        {{ message }}
                    </div>
                {% endif %}
            {% endfor %}
        {% endwith %}

        {% block content %}
        {% endblock %}
    </div>
    
</body>
</html>
