{% extends 'auth/auth_base.html' %}

{% block title %}
    generate new password
{% endblock %}

{% block content %}
    <div class="auth-wrapper">
        <div class="auth-box">
            <!-- <img src="{{ url_for('static', filename='images/auth_images/icon.png')}}" class="sign-up-icon"> -->
            <h1 class="auth-heading"><strong>Create New Password</strong></h1>
            <br>
            <form class="auth-form" method="post">
                <label for="password1">Password</label>
                <input type="password" placeholder="generate new password" id="password1" name="password1">
                <label for="password2">Confirm Password</label>
                <input type="password" placeholder="re-enter password" id="password2" name="password2">
            </form>
            <div class="submit-container">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
            <br>
        </div>
    </div>
{% endblock %}
